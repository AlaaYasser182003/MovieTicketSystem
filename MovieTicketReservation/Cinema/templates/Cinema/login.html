{% load static %}

{% block title %}
<title>BoxOffice | Home</title>
{% endblock %}

{% block style %}
<link rel="stylesheet" href="{% static 'Cinema/styles.css' %}" />
{% endblock %}
<style>
    .container-fluid{
        text-align: center;
    justify-content: center;
    align-items: center;
    height:400px;
    width:370px;
    position: relative;
    margin-top: 22vh;
   margin-left: 36vw;
   background-color: gray;
   border: 2px solid gray;
   border-radius: 5px;
    
    }
</style>

{% block content %}

<div class="container-fluid">
    <div class="row justify-content-end">
        <div class="col-md-5 col-10 login">
            <form action="{% url 'home' %}" method="POST" class="text-white">
                {% csrf_token %}
                <h1>Login</h1>
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input class="form-control" type="text" name="username" placeholder="username">
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input class="form-control" type="password" name="password" placeholder="password">
                </div>
                <input class="btn btn-primary btn-lg" type="submit" value="Login">
                <small class="text-muted">
                        Don't Have an Account? <a class="ml-2" href="{% url 'registration' %}">Register</a>
                    </small>
            </form>
        </div>
        {% for message in messages%}
<h4 id="message">{{ message }}</h4>
{% endfor %}


{% endblock %}
    </div>
</div>
